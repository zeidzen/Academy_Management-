{% include  "header.html" %}

		<!-- //Header Container  -->
		<!-- Main Container  -->
		<div class="main-container container">
			<ul class="header-main ">
				<li class="home"><a href="#">Home   </a><i class="fa fa-angle-right" aria-hidden="true"></i></li>
				<li class="home"><a href="#">Account   </a><i class="fa fa-angle-right" aria-hidden="true"></i></li>
				<li>  Register</li>
			</ul>
			
			<div class="row">
				<div id="content" class="col-sm-12">
					<h2 class="title">Register Account</h2>
					<p>If you already have an account with us, please login at the <a href="#">login page</a>.</p>
					<form action="/register" method="POST" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
						<fieldset id="account">
							<legend>Your Personal Details</legend>
							<div class="form-group required" style="display: none;">
								<label class="col-sm-2 control-label">Customer Group</label>
								<div class="col-sm-10">
									<div class="radio">
										<label>
											<input type="radio" name="customer_group_id" value="1" checked="checked"> Default
										</label>
									</div>
								</div>
							</div>

							<!--first name-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-firstname">First Name</label>
								<div class="col-sm-10">
									<input type="text" name="firstname" value="" placeholder="First Name" id="input-firstname" class="form-control">
								</div>
							</div>

							<!--last name-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-lastname">Last Name</label>
								<div class="col-sm-10">
									<input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control">
								</div>
							</div>

							<!--Email-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-email">E-Mail</label>
								<div class="col-sm-10">
									<input type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control">
								</div>
							</div>

							<!--Phone-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
								<div class="col-sm-10">
									<input type="tel" name="telephone" value="" placeholder="Telephone" id="input-telephone" class="form-control">
								</div>
							</div>

							<!--gender-->
							<div class="form-group required">
								<label class="col-sm-2 control-label">Gender</label>
								<div class="col-sm-10">
									<label class="radio-inline">
										<input type="radio" name="newsletter" value="1"> Male
									</label>
									<label class="radio-inline">
										<input type="radio" name="newsletter" value="2" checked="checked"> Female
									</label>
								</div>
							</div>

							<!--Address-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-country">City</label>
								<div class="col-sm-10">
									<select name="country_id" id="input-country" class="form-control">
										<option value=""> --- Please Select --- </option>
										{% for  Id , city in data ['Cities'] :%}
										<option value="{{ Id }}">{{city}}</option>
										{% endfor %}
									</select>
								</div>
							</div>

							<!--birthday-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-birthday">Birthday</label>
								<div class="col-sm-10">
									<input type="date"  name="birthday" value=""  placeholder="DD-MM-YYYY"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" id="input-birthday" class="form-control">
								</div>
							</div>

							<!--Image-->
							<div class="form-group ">
								<label class="col-sm-2 control-label" for="input-telephone">Image </label>
								<div class="col-sm-10">
									<input type="file" name="Image" value="" placeholder="Image" id="input-Image" class="form-control">
								</div>
							</div>
						</fieldset>

						<!--Password-->
						<fieldset>
							<legend>Your Password</legend>
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-password">Password</label>
								<div class="col-sm-10">
									<input type="password" name="password" value="" placeholder="Password" id="input-password" onkeyup="check();" class="form-control">
								</div>
							</div>
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-confirm">Password Confirm</label>
								<div class="col-sm-10">
									<input type="password" name="confirm" value="" placeholder="Password Confirm" onkeyup="check();" id="input-confirm" class="form-control">
									<span id='message'></span>
								</div>
							</div>
						</fieldset>
						<!--Submit-->
						<div class="buttons">
							<div class="pull-right">I have read and agree to the <a href="#" class="agree"><b>Pricing Tables</b></a>
								<input class="box-checkbox" type="checkbox" name="agree" value="1"> &nbsp;
								<input type="submit" value="Continue" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- //Main Container -->
		{% include  "footer.html" %}

{% include  "DB_Header.html" %}
						<!-- Page content -->
						<div class="container-fluid pt-8">
							<div class="page-header mt-0 shadow p-3">
								<ol class="breadcrumb mb-sm-0">
									<li class="breadcrumb-item"><a href="#">Forms</a></li>
									<li class="breadcrumb-item active" aria-current="page">Offer</li>
								</ol>
								<div class="btn-group mb-0">
									<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#"><i class="fas fa-plus mr-2"></i>Add new Page</a>
										<a class="dropdown-item" href="#"><i class="fas fa-eye mr-2"></i>View the page Details</a>
										<a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i>Edit Page</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i> Settings</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card shadow">
										<div class="card-header">
											<h2 class="mb-0">Add Offer</h2>
											<h2 class="mb-0" style="color: green;">{{data ['Messages_Successfully']}} </h2>
											<h2 class="mb-0" style="color: red;">{{data ['Messages_Error']}} </h2>										</div>
										<div class="card-body">
											<div class="row">

												<div class="col-md-12">
													<div class="form-group">
														<form action="/add_offers_to_db" method="post" enctype="multipart/form-data" >


															<label  for="input-CategoryId">Product</label>
															<select name="Product_id" id="input-CategoryId" class="form-control">
																<option value=""> --- Please Select --- </option>
																{% for  item in data ['product'] :%}
																<option value="{{ item ['Id'] }}">{{item ['Name']}}</option>
																{% endfor %}
															</select>
															<br>

															<label>New Price</label>
															<input type="number" name="new_price" value="" placeholder="Offer New Price"  class="form-control w-100" required >
															<br>

															<label>End Date</label>
															<input type="date" name="end_date" value="" placeholder="Offer End Date"  class="form-control w-100">
															<br>


															<label>Type</label>
															<div class="col-sm-10">
																<label class="radio-inline">
																	<input type="radio" name="newsletter" value="1" checked="checked"> Product
																</label>
																<label class="radio-inline">
																	<input type="radio" name="newsletter" value="2" > Course
																</label>
															</div>
															<br>


															<div class="container-login100-form-btn">
																	<input  type="submit" name="ADD_Item" value="ADD Offer" class="login100-form-btn btn-primary"
																							style="background:#00c3ed">
															</div>

														</form>


													</div>
												</div>
											</div>
										</div>
									</div>




						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
			<!-- app-content -->
		</div>
	</div>

	{% include  "DB_Footer.html" %}

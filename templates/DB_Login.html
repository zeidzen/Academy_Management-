<body class="bg-gradient-primary">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-5">

				<form class="login100-form validate-form" action="/login_check" method="POST">
					<span class="login100-form-title">
						Member Login
					</span>
					<h4 style="color: red;"> {{data ['Login_Error'] }} </h4>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" required >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
							<input  type="submit" name="Login" value="Login" class="login100-form-btn btn-primary"
													style="background:#00c3ed">
					</div>

				</form>
			</div>
		</div>
	</div>

<!-- Ansta Scripts -->

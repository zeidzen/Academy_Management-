{% include  "header2.html" %}

		<!-- Main Container  -->
		<div class="main-container container">
			<ul class="header-main">
				<li class="home"><a href="#">Home&#32;&#32;&#32;</a><i class="fa fa-angle-right" aria-hidden="true"></i></li>

				<li><a href="#">&#32;&#32;Post</a></li>

			</ul>

			<div class="row">
				
				<!--Left Part End -->
				{% set post = data ['post'] %}
				<!--Middle Part Start-->
				<div id="content-detail" class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
					<div class="article-info">
						<div class="blog-header">
							<h2>{{post ['Title']}}</h2>
						</div>
						<div class="article-image">
							<img src="{{post ['Media']}}" alt="">
						</div>
						<div class="article-description">
							<p> {{post ['Content']}} </p>
						</div>
						<div class="share">
							<p>Share This:</p>
							<div class="share-icon">
								<ul>
									<li class="facebook"><a href="https://web.facebook.com/TTA.IRBED/?tn-str=k*F"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
									<li class="twitter"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
									<li class="google"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
									<li class="skype"><a href="#"><i class="fa fa-skype" aria-hidden="true"></i></a></li>

								</ul>
							</div>
						</div>


					</div>
				</div>


				<!--Left Part Start -->
				<aside class="col-lg-3 col-md-3 col-sm-12 col-xs-12" id="column-left">
					<div class="block-search">
						<div class="search">
							<div class="modsearch">
								<input class="autosearch-input form-control" type="text" value="" size="50" autocomplete="off" placeholder="Search product..." name="search">

								<button type="submit" class="button-search btn btn-primary" name="submit_search"><i class="fa fa-search"></i></button>

							</div>
						</div>

					</div>

					<div class="module blog-category titleLine">


						<h3 class="modtitle">Blog Category</h3>
						<div class="modcontent">
							<ul class="list-group ">
								<li class="list-group-item"> <a href="blog-page.html"class="group-item active">Our Blog</a></li>
								<li class="list-group-item"><a href="blog-page.html" class="group-item">Demo Category 2</a></li>
								<li class="list-group-item"><a href="blog-page.html" class="group-item">Demo Category 3</a></li>
								<li class="list-group-item"><a href="blog-page.html" class="group-item">Demo Category 4</a></li>
								<li class="list-group-item"><a href="blog-page.html" class="group-item">Demo Category 5</a></li>
							</ul>

						</div>
					</div>

					<div class="banners">
						<div>
							<a href="#"><img src="../static/img/demo/cms/left-image-static.png" alt="Latest Product"></a>
						</div>
					</div>			
				</aside>


			</div>
			<!--Middle Part End-->
		</div>
		<!-- //Main Container -->
		<!--Footer-->
		{% include  "footer.html" %}


{% include  "DB_Header.html" %}


						<!-- Page content -->
						<div class="container-fluid pt-8">
							<div class="page-header mt-0 shadow p-3">
								<ol class="breadcrumb mb-sm-0">
									<li class="breadcrumb-item"><a href="#">Forms</a></li>
									<li class="breadcrumb-item active" aria-current="page">Classes</li>
								</ol>
								<div class="btn-group mb-0">
									<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#"><i class="fas fa-plus mr-2"></i>Add new Page</a>
										<a class="dropdown-item" href="#"><i class="fas fa-eye mr-2"></i>View the page Details</a>
										<a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i>Edit Page</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i> Settings</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card shadow">
										<div class="card-header">
											<h2 class="mb-0">Add Classes</h2>
											<h2 class="mb-0">{{data['messages']}}</h2>
										</div>
										<div class="card-body">
											<div class="row">

												<div class="col-md-12">
													<div class="form-group">
														<form action="/add_class_to_db" method="post"  >

															<label  for="input-CategoryId">Courses</label>
															<select name="Course_id" id="input-CategoryId" class="form-control" required>
																<option value=""> --- Please Select --- </option>
																{% for  Course in data ['Courses_Class'] :%}
																<option value="{{ Course ['Id'] }}">{{Course ['Name']}}</option>
																{% endfor %}
															</select>
															<br>

															<label>Name</label>
															<input type="text" name="class_name" value="" placeholder="Class Name"  class="form-control w-100" required >
															<br>

															<label>Start Date</label>
															<input type="date" name="start_date" value="" placeholder="DD-MM-YYYY"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control w-100" required >
															<br>

															<label>End Date</label>
															<input type="date" name="end_date" value="" placeholder="DD-MM-YYYY"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control w-100" required >
															<br>

															<label>Lecturer Name</label>
															<input type="text" name="lecturer_name" value="" placeholder="Lecturer Name"  class="form-control w-100" required >
															<br>

															<label>Capacity</label>
															<input type="number" name="capacity" value="" placeholder="Class Capacity" min="1" class="form-control w-100" required >
															<br>


															<div class="container-login100-form-btn">
																	<input  type="submit" name="ADD_Classes" value="ADD Classes" class="login100-form-btn btn-primary"
																							style="background:#00c3ed" required >
															</div>

														</form>


													</div>
												</div>
											</div>
										</div>
									</div>




						</div>
					</div>
							<!-- end row -->




						</div>
					</div>
				</div>
			</div>
			<!--app-content-->
		</div>
	</div>
	{% include  "DB_Footer.html" %}

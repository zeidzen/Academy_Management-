{% include  "header.html" %}

		<!-- //Header Container  -->
		<!-- Main Container  -->
		<div class="main-container container">
			<ul class="header-main ">
				<li class="home"><a href="#">Home   </a><i class="fa fa-angle-right" aria-hidden="true"></i></li>
				<li class="home"><a href="#">Account   </a><i class="fa fa-angle-right" aria-hidden="true"></i></li>
				<li>  Add Category</li>
			</ul>

			<div class="row">
				<div id="content" class="col-sm-12">
					<h2 class="title">Add Categories</h2>

					<form action="/Add_category_to_DB" method="POST" enctype="multipart/form-data" class="form-horizontal account-register clearfix">
						<fieldset id="account">
							<legend>Add Category Details</legend>
							<div class="form-group required" style="display: none;">
								<label class="col-sm-2 control-label">Customer Group</label>
								<div class="col-sm-10">
									<div class="radio">
										<label>
											<input type="radio" name="customer_group_id" value="1" checked="checked"> Default
										</label>
									</div>
								</div>
							</div>

							<!--first name-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-CategoryName">Category Name</label>
								<div class="col-sm-10">
									<input type="text" name="category_name" value="" placeholder="Category Name" id="input-CategoryName" class="form-control">
								</div>
							</div>

							<!--last name-->
							<div class="form-group required">
								<label class="col-sm-2 control-label" for="input-CategoryType">Category Type</label>
								<div class="col-sm-10">
									<input type="number" name="category_type" value="" placeholder="Category Type" id="input-CategoryType" min="1" max="2" class="form-control">
								</div>
							</div>

						</fieldset>


						<!--Submit-->
						<div class="buttons">
							<div class="pull-right">I have read and agree to the <a href="#" class="agree"><b>Pricing Tables</b></a>
								<input class="box-checkbox" type="checkbox" name="agree" value="1"> &nbsp;
								<input type="submit" value="Continue" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- //Main Container -->
		{% include  "footer.html" %}


{% include  "DB_Header.html" %}


						<!-- Page content -->
						<div class="container-fluid pt-8">
							<div class="page-header mt-0 shadow p-3">
								<ol class="breadcrumb mb-sm-0">
									<li class="breadcrumb-item"><a href="#">Forms</a></li>
									<li class="breadcrumb-item active" aria-current="page">Add User</li>
								</ol>
								<div class="btn-group mb-0">
									<button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</button>
									<div class="dropdown-menu">
										<a class="dropdown-item" href="#"><i class="fas fa-plus mr-2"></i>Add new Page</a>
										<a class="dropdown-item" href="#"><i class="fas fa-eye mr-2"></i>View the page Details</a>
										<a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i>Edit Page</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i> Settings</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card shadow">
										<div class="card-header">
											<h2 class="mb-0">Add User</h2>
											<h2 class="mb-0" style="color: green;">{{data ['Messages_Successfully']}} </h2>
											<h2 class="mb-0" style="color: red;">{{data ['Messages_Error']}} </h2>	
										</div>
										<div class="card-body">
											<div class="row">

												<div class="col-md-12">
													<div class="form-group">
														<form action="/register" method="POST" enctype="multipart/form-data" >

															<label>First Name</label>
															<input type="text" name="firstname" value="" placeholder="First Name"  class="form-control w-100" required>
															<br>

															<label>Last Name</label>
															<input type="text" name="lastname" value="" placeholder="Last Name"   class="form-control w-100" required >
															<br>

                                                            <label>E-Mail</label>
															<input type="email" name="email" value="" placeholder="E-Mail" class="form-control w-100" required>
															<br>

                                                            <label>Telephone</label>
															<input type="tel" name="telephone" value="" placeholder="077/078/079"  class="form-control w-100" required >
															<br>

                                                            <label>Password</label>
															<input type="password" name="password" value="" placeholder="**********"  class="form-control w-100" required >
															<br>

                                                            <label>Re-Password</label>
															<input type="password" name="re-password" value="" placeholder="**********"  class="form-control w-100" required >
															<br>

															<label>Gender</label>
															<div class="col-sm-10">
																<label class="radio-inline">
																	<input type="radio" name="newsletter" value="1" checked="checked"> Male
																</label>
																<label class="radio-inline">
																	<input type="radio" name="newsletter" value="2" > Female
																</label>
															</div>
															<br>

                                                            <label>City</label>
															<select name="country_id" class="form-control" required>
																<option value=""> --- Please Select --- </option>
																{% for  Id , city in data ['Cities'] :%}
																<option value="{{ Id }}">{{city}}</option>
																{% endfor %}
															</select>
															<br>

															<label>Birthday</label>
															<input type="date"  name="birthday" value=""  placeholder="DD-MM-YYYY"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control w-100" required >
															<br>

															<label>Image</label>
															<input type="file"  name="user_image" value=""  class="form-control w-100" required >
															<br>

															
											
															<div class="container-login100-form-btn">
																	<input  type="submit" name="ADD_Student" value="ADD User" class="login100-form-btn btn-primary"
																							style="background:#00c3ed">
															</div>

														</form>


													</div>
												</div>
											</div>
										</div>
									</div>




						</div>
					</div>
							<!-- end row -->




						</div>
					</div>
				</div>
			</div>
			<!--app-content-->
		</div>
	</div>
	{% include  "DB_Footer.html" %}
